<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


    <script>
	$(document).ready(function() {
 
        $('#btn-transf').click(function(){
            $('#aprender option:selected').each( function() {
                    $('#aprendidos').append("<option value='"+$(this).val()+"'>"+$(this).text()+"</option>");
                $(this).remove();
            });
        });
        $('#btn-remove-aprender').click(function(){
            $('#aprender option:selected').each( function() {
                $(this).remove();
            });
        });
		$('#btn-remove-aprendidos').click(function(){
            $('#aprendidos option:selected').each( function() {
                $(this).remove();
            });
        });
		$('#btn-add-aprender').click(function(){
		    if($(assunto).val().trim()!=""){
				if(!existOnAprender($(assunto).val()) && !existOnAprendidos($(assunto).val())){
					$('#aprender').append("<option value='"+$(assunto).val()+"'>"+$(assunto).val()+"</option>");
				}
			}
		});
		
    });
	
	function existOnAprender(val) {
		return $("#aprender option").filter(function() {
					return this.value === val;
				}).length !== 0;
	}
	
	function existOnAprendidos(val) {
		return $("#aprendidos option").filter(function() {
					return this.value === val;
				}).length !== 0;
	}
	
	</script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Home</a>
		  <a class="navbar-brand" href="cadastro.html">Cadastro</a>
        </div>
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Por que cursar SI1?</h1></br>
		<p><a class="btn btn-primary btn-lg" role="button" href="index.html">Retornar ao início &raquo;</a></p>
      </div>
    </div>
	
	<form class="form-horizontal" role="form" onsubmit="return false">
  <div class="form-group">
    <label for="assunto" class="col-sm-2 control-label">Tema</label>
    <div class="col-sm-10">
      <input class="form-control" id="assunto" placeholder="Digite um tema interessante da área">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="btn-add-aprender" class="btn btn-default" >Enter</button>
    </div>
  </div>
</form>
	

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/dist/js/bootstrap.min.js"></script>


    <div id="div-lists">
	<div class="col-md-3">
	<h3>Temas para aprender</h3>
    <select name="temas-aprender" id="aprender" multiple size="6" style="width: 300px">
    </select>
	<input type="image" id="btn-remove-aprender" src="delete.png" width="15" height="15">
	</div>
	
	<div class="col-md-3" style="text-align:center;">
	<input id="btn-transf" type="image" src="to_right.png" width="70" height="80">
	</div>
	
	<div class="col-md-3">
	<h3>Temas aprendidos</h3>
    <select name="temas-aprendidos" id="aprendidos" multiple size="6" style="width: 300px">
    </select>
	<input type="image" id="btn-remove-aprendidos" src="delete.png" width="15" height="15">
	</div>
	</div>
  </body>
